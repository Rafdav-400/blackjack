<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="titulo text-center">
        <h1 class="title">Blackjack</h1>
    </header>
    <main>
        <div class="container">
            <div id="divBotones" class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
                <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
                <button id="btnDetener" class="btn btn-primary">Detener</button>
            </div>
            <div class="col">
                <h1>Jugador - <span>0</span></h1>
                <div id="jugador-cartas">
                    <!-- <img class="carta" src="./assets/2C.png" alt="carta"/> -->
                </div>
            </div>
            <div>
                <h1>Computadora - <span>0</span></h1>
                <div id="computadora-cartas">
                    <img class="carta" src="./assets/2D.png" alt="carta"/>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
